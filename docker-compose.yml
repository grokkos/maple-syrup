version: '3'
services:
  app:
    container_name: maple_syrup_api
    build: .
    ports: 
      - 8080:8080 
    restart: on-failure
    volumes:
      - api:/usr/src/app/
    depends_on:
      - maple-postgres          
    networks:
      - maple


  maple-postgres:
    image: postgres:latest
    container_name: maple_db_postgres
    environment:
      - POSTGRES_USER=${DB_USER}  
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST} 
    ports:
      - '5432:5432'
    volumes:
      - database_postgres:/var/lib/postgresql/data
    networks:
      - maple
    
volumes:
  api:
  database_postgres:                  

# Networks to be created to facilitate communication between containers
networks:
  maple:
    driver: bridge